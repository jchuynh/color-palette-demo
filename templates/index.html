{% extends 'base.html' %}

{% block title %} The Artist's Color Palette {% endblock %}

{% block content %}
  <div>
    <ul>
      {% for image in images %}  
        <li>

          <img src="static/images/{{ image.art_image }}" alt={{ image.art_image }}
          />
        </li>
      {% endfor %}

      {% for title in titles %}
        <li>
          <h5>{{ title.art_title }}</h5>
        </li>
      {% endfor %}
    </ul>
  </div>


{% endblock %}
