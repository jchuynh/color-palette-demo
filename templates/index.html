{% extends 'base.html' %}

{% block title %} The Artist's Color Palette {% endblock %}

{% block content %}
  <div>
    <ul>
      {% for art in arts %}

        <li>
          <a href="/artwork/{{ art.artwork_id }}">
          <img src="{{ art.art_image }}" alt={{ art.art_image }}>
          <a/>
            <h5>{{ art.art_title }}</h5>
        </li>
      {% endfor %}

    </ul>
  </div>


{% endblock %}
