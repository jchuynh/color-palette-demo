{% extends 'base.html' %}

{% block title %} User Palette {% endblock %}

{% block content %}
<head>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <img src="/static/user_images/{{ filename }}" alt={{ filename }}>

  <!--To get the last 5 RGB codes from the color palette-->
  <!--I personally perferred the last 5-->
  {% for item in u_color_pal %}
    <div class="swatch" 
      style="background-color: rgb{{ item }};">
    </div>
    <h5>{{ item }}</h5>
  {% endfor %}

  <br/>
  <br/>

<!--   <script src="magnific-popup/jquery.magnific-popup.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
</body>
{% endblock %}
