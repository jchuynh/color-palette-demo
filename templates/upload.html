{% extends 'base.html' %}

{% block title %} Upload Personal Image {% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/css/style.css">
{% endblock %}

{% block content %}
    <body>
        <br>
    <h1><span class="upload-title">Upload Personal Image</span></h1>
    <p><span class="upload-title">Please use either a .jpg or .jpeg file</span></p>
<br>
<div class="upload">
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
</div>
<section>
    <img src="/static/app_images/upload-img.png" id="center"/>
</section>
    </body>
{% endblock %}
