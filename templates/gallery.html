{% extends 'base.html' %}

{% block title %} The Gallery {% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/css/style.css">
{% endblock %}

{% block content %}

    {% for art in arts %}
      <div class="gallery">
        <div class="gallery-container"
          <a href="/artwork/{{ art.artwork_id }}">
            <img src=" /{{ art.art_thumb }}" class="gallery-crop" alt={{ art.art_title }}/>
          </a>

          <h5>{{ art.art_title }}</h5>
        <div>
      </div>
    {% endfor %}

{% endblock %}
